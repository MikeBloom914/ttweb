<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Simulation Web Trader">
    <meta name="author" content="Bloom">
    <!-- <link rel="icon" href="../../../../favicon.ico"> -->

    <title>Login to Web Trader</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.1/examples/sign-in/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" method="post" class="form-signin">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Log in to Web Trader <!--To Find Out--></h1>
      <label for="email" class="sr-only">Email address</label>
      <input name="email" type="text" id="email" class="form-control" placeholder="email" required"" autofocus"">
      <label for="password" class="sr-only">Password</label>
      <input name="password" type="password" id="password" class="form-control" placeholder="Password" required"">
      <p>{{message}}</p>
      <div class="checkbox mb-3">
        <label>



          <input type="checkbox" value="remember-me"> Remember me

        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; Bloom 2017-2018</p>
    </form>
  </body>
</html>
